specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: InfiniteDungeon
    network: base-sepolia
    source:
      abi: InfiniteDungeon
      address: "0xe8addd62fed354203d079926a8e563bc1a7fe81e"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CombatResolved
        - CoordinatorSet
        - OwnershipTransferRequested
        - OwnershipTransferred
        - RewardCredited
        - RewardsWithdrawn
        - RoundEnded
        - RoundStarted
        - WarriorPurchased
      abis:
        - name: InfiniteDungeon
          file: ./abis/InfiniteDungeon.json
      eventHandlers:
        - event: CombatResolved(indexed uint256,uint8,uint256,uint256,bool)
          handler: handleCombatResolved
        - event: CoordinatorSet(address)
          handler: handleCoordinatorSet
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RewardCredited(indexed uint256,indexed address,uint256)
          handler: handleRewardCredited
        - event: RewardsWithdrawn(indexed address,uint256)
          handler: handleRewardsWithdrawn
        - event: RoundEnded(indexed uint256,uint256)
          handler: handleRoundEnded
        - event: RoundStarted(indexed uint256,uint256,uint256,uint256)
          handler: handleRoundStarted
        - event: WarriorPurchased(indexed uint256,indexed address,uint8,uint8)
          handler: handleWarriorPurchased
      file: ./src/infinite-dungeon.ts
  - kind: ethereum
    name: MinesGame
    network: base-sepolia
    source:
      abi: MinesGame
      address: "0x64cec5987a6986aa415a01b3396c8e77b427b2d6"
      startBlock: 33297709
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - MineGame
      abis:
        - name: MinesGame
          file: ./abis/MinesGame.json
      eventHandlers:
        - event: GameCreated(indexed address,indexed uint64,uint256,uint256,uint256)
          handler: handleGameCreated
        - event: CellResolved(indexed address,indexed
            uint64,uint256,bool,uint256,uint256,uint256)
          handler: handleCellResolved
        - event: CommitCell(indexed address,indexed uint64,uint256,uint256)
          handler: handleCommitCell
        - event: CashedOut(indexed address,indexed uint64,uint256)
          handler: handleCashedOut
      file: ./src/mines-game.ts
